<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Obtener Registro</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <button type="submit" class="btn btn-primary">Obtener</button>
        </form>
        <div id="resultado" class="mt-4">
    
        </div>
    </div>

    <!--  biblioteca de jQuery min -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
            // Manejo el envio del formulario
            $('#formulario').submit(function(event) {
                event.preventDefault();

                // Obtengo el valor de id 
                var id = $('#id').val();

                // realizo la solicitud
                $.ajax({
                    url: 'obtener_registro.php',
                    type: 'GET',
                    dataType: 'json',
                    data: { codigo: id },
                    success: function(data) {
                        // Mostrar la cadena Json
                        $('#resultado').text(JSON.stringify(data, null, 2));
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                        //  mensaje de error
                        $('#resultado').text('Error al obtener el registro.');
                    }
                });
            });
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
